<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'No. of items'],
          [ 1603,      1],
          [ 1670,      1]
        ]);

        var options = {
          title: 'Collection distribution according to date of imprint',
          hAxis: {title: 'Year', minValue: 1600, maxValue: 1900},
		  vAxis: {title: 'No. of items', minValue: 0, maxValue: 300},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
	<h1>Collection distribution based on imprint date</h1>
	<p><i>(No. of items without imprint date available: 800)</i></p>
   	<div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
